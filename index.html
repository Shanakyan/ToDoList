<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>ToDo List</title>
</head>

<body>
    <header class="header">
        <h1 class="title">ToDo List</h1>
    </header>
    <main class="main">
        <div class="container">
            <form action="" class="form">
                <input type="text" class="form__input" id="#input" placeholder="Введите задание в список">
                <input type="submit" value="Добавить" class="form__btn" id="add">
            </form>
        </div>
        <div class="container">
            <div id="list" class="list">

            </div>
        </div>
        <div class="wrap__buttons d-none">
            <button id="grey-btn" class="button grey">Удалить завершенные</button>
            <button id="red-btn" class="button red">Удалить все</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
